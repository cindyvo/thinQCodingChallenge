<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"> </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"> </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src ="sockets.js" type="text/javascript"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      Table of US Holidays in 2020
    </header>
    <form class="form-inline my-2 my-lg-0" autocomplete="off">
        <input id = "yearStr" class="form-control mr-sm-2" placeholder="Year">
      </form>
    <nav>
  <div class="nav nav-tabs" id="nav-tab" role="tablist">
    <a class="nav-item nav-link active" id="nav-name-tab" data-toggle="tab" href="#nav-name" role="tab" aria-controls="nav-name" aria-selected="true">Contains String</a>
    <a class="nav-item nav-link" id="nav-month-tab" data-toggle="tab" href="#nav-month" role="tab" aria-controls="nav-month" aria-selected="false">Specific Month</a>
    <a class="nav-item nav-link" id="nav-type-tab" data-toggle="tab" href="#nav-type" role="tab" aria-controls="nav-type" aria-selected="false">Specific Type</a>
  </div>
</nav>
<div class="tab-content" id="nav-tabContent">
  <div class="tab-pane fade show active" id="nav-name" role="tabpanel" aria-labelledby="nav-name-tab">
    <form class="form-inline my-2 my-lg-0" autocomplete="off">
        <input id = "inputStr" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button type="button" class="btn btn-outline-dark my-2 my-sm-0" onclick="nameButtonClicked()">Search</button>
      </form>
    </div>
  <div class="tab-pane fade" id="nav-month" role="tabpanel" aria-labelledby="nav-month-tab">
    <form class="form-inline">
  <select class="custom-select my-1 mr-sm-2" id="monthsSelect">
    <option selected>All</option>
    <option value="1">January</option>
    <option value="2">February</option>
    <option value="3">March</option>
    <option value="4">April</option>
    <option value="5">May</option>
    <option value="6">June</option>
    <option value="7">July</option>
    <option value="8">August</option>
    <option value="9">September</option>
    <option value="10">October</option>
    <option value="11">November</option>
    <option value="12">December</option>
  </select>

</form>
    </div>
  <div class="tab-pane fade" id="nav-type" role="tabpanel" aria-labelledby="nav-type-tab">
    <form class="form-inline">
  <select class="custom-select my-1 mr-sm-2" id="typesSelect">
    <option selected>All</option>
    <option>National holiday</option>
    <option>Worldwide observance</option>
    <option>Christian</option>
    <option>Orthodox</option>
    <option>Local holiday</option>
    <option>Hebrew</option>
    <option>United Nations observance</option>
    <option>Observance</option>
    <option>Sporting event</option>
    <option>Hinduism</option>
    <option>Clock change</option>
    <option>Season</option>
    <option>Muslim</option>
  </select>
</form>
  </div>
</div>
    <div id="container">
    <table class="table table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Date</th>
          <th scope="col">Type</th>
        </tr>
      </thead>
      <tbody id="toAdd">
      </tbody>
    </table>
    </div>


   </body>
</html>
